<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{listContent.name}}">
    <ion-content has-header="true" padding="true">
        <div class="card">
            <div class="item item-body">
                <img class="full-image" src="img/placeholder.png">
                <p>
                    <b>Beskrivelse:</b>{{listContent.comment}}</p>

                <p>
                    <b>Åbningstider:</b>{{listContent.opening}}
                </p>

                <p>
                    <b>Priser:</b>{{listContent.price}}
                </p>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left padding">
                <a class="tab-item" href="#">
                    <i class="button icon-left ion-star button-clear" name="favoriteButton"
                       ng-click="savetoFavorites()">Tilføj</i>

                </a>

                <a class="tab-item" href="#">
                    <i class="button icon-left ion-share button-clear" name="shareButton" ng-click="share()">Del</i>

                </a>

                <a class="tab-item" href="#">
                    <i class="button icon-left ion-navigate button-clear" name="navigateButton" ng-click="navigateTo()">Naviger</i>

                </a>
            </div>
            <!-- </div>-->
        </div>
    </ion-content>
</ion-view>
